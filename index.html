<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Labdrakes Help</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="css/browse.css">
	<script src="js/browse.js"></script>
	<script src="js/chatdialogue.js" defer></script>
	<script>
		// Check for Details element support
		if (!('open' in document.createElement('details'))) {
			// Load polyfill if unsupported
			document.write('<script src="js/details-summary-polyfill.js"><\/script>');
		}
	</script>
	<script>
		// Check for Dialog element support
		if (!('show' in document.createElement('dialog'))) {
			// Load polyfill if unsupported
			document.write('<script src="js/dialog-polyfill.js"><\/script><link rel="stylesheet" href="css/dialog-polyfill.css">');
		}
	</script>
</head>

<body>

<header class="site">
	<!--Work around for GitHub not allowing a back end-->
	<script src="/js/header.js"></script>
</header>


<main class="browse">
	<nav class="topics">
		<details id="topicsWidget">
			<summary><h2 class="h4">Select A Topic</h2></summary>
			<ul class="no-bullets">
				<li><button value="account">Account</button></li>
				<li><button value="sports">Sports</button></li>
				<li><button value="casino">Casino</button></li>
				<li><button value="games">Games</button></li>
				<li><button value="exchange">Exchange</button></li>
				<li><button value="poker">Poker</button></li>
				<li><button value="bingo">Bingo</button></li>
				<li><button value="lotto">Lotto</button></li>
			</ul>
		</details>
	</nav>

	<section class="column results">
		<h2 id="articlesHeading">Popular Articles</h2>
		<ul class="no-bullets" id="articlesList">
			<li><div class="loading">
				<svg
					viewBox="0 0 42.333332 42.333332"
					height="80"
					width="80">
						<defs>
						<linearGradient
								id="linearGradient2293">
							<stop
								id="stop2289"
								offset="0"
								style="stop-color:#cd2814;stop-opacity:1;" />
							<stop
								id="stop2291"
								offset="1"
								style="stop-color:#fff;stop-opacity:0;" />
						</linearGradient>
						<linearGradient
							gradientTransform="matrix(2.0232456,0,0,2.7328914,-16.705402,-459.72942)"
							gradientUnits="userSpaceOnUse"
							y2="269.15182"
							x2="29.008533"
							y1="269.15182"
							x1="8.4284135"
							id="linearGradient2295"
							xlink:href="#linearGradient2293"
						/>
					</defs>
					<g
						transform="translate(0,-254.66668)"
						id="layer1">
						<circle
							r="18.678049"
							cy="275.83337"
							cx="21.166666"
							id="path819"
							style="opacity:1;fill:none;fill-opacity:1;stroke:url(#linearGradient2295);stroke-width:4.97723246;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
						/>
					</g>
				</svg>
				<p>Loading&hellip;</p>
				</div><a href="#"></a>
			</li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
		</ul>
		<nav class="row" id="pagination">
			<h3 class="a11y">Pagination</h3>
			<div class="page-count">
				<span class="page-text">Page</span>
				<span id="pageLow">1</span> of <span id="pageHigh">1</span>
			</div>
			<div class="backward">
				<button title="First" class="first" id="firstPage"><span class="a11y">First page</span></button><button title="Previous" class="previous" id="previousPage"><span class="a11y">Previous page</span></button>
			</div>
			<div class="forward">
				<button title="Next" class="next" id="nextPage"><span class="a11y">Next page</span></button><button title="Last" class="last" id="lastPage"><span class="a11y">Last page</span></button>
			</div>
		</nav>
	</section>

	<aside class="contact">
		<h2 class="h4">Contact Us</h2>
		<ul class="no-bullets">
			<li><button id="chatButton">Chat</button>
				<dialog id="chatDialogue">
					<p>You must be logged in to chat</p>
					<a class="button" href="#">Log In</a>
					<button id="chatClose">Cancel</button>
				</dialog>
				<script>
					// Check for Dialog element support
					if (!('show' in document.createElement('dialog'))) {
						// Load polyfill if unsupported
						dialogPolyfill.registerDialog(chatDialogue);
					}
				</script>
			</li>
			<li><details>
					<summary class="button">Call</summary>
					<ul class="no-bullets">
						<li>UK: <a class="no-wrap" href="tel:08081571234">0808 157 1234</a></li>
						<li>Outside the UK: <a class="no-wrap" href="tel:+441632961234">+44 1632 961 234</a></li>
					</ul>
				</details>
			</li>
			<li><a href="/pages/contact.html" class="button">Email</a></li>
		</ul>
	</aside>
</main>


<footer class="site dark">
	<!--Work around for GitHub not allowing a back end-->
	<script src="/js/footer.js"></script>
</footer>

</body>
</html>
