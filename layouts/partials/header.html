<header class="site">
	<div class="return dark row">
		<a href="https://jkc.codes" rel="noopener">Return to labdrakes.com</a>
	</div>

	<div class="main row">
		<a href="{{ .Site.BaseURL }}index.html">
			<picture>
				<source media="(min-width: 37.5rem)" srcset="{{ .Site.BaseURL }}img/logo-wide.png">
				<img class="logo" src="{{ .Site.BaseURL }}img/logo-narrow.png" alt="Labdrakes' logo">
			</picture>
		</a>
		<form action="{{ .Site.BaseURL }}index.html" method="get" id="site-search">
			<label for="site-search-bar" class="a11y">Search the site:</label>
			<input type="search" id="site-search-bar" name="search" placeholder="How can we help?" required>
			<button type="submit" form="site-search"><span class="text">Search</span></button>
		</form>
	</div>
</header>
